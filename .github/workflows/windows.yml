name: Windows Testing

on: [push]

jobs:
  unit-tests:

    runs-on: "windows-latest"
    strategy:
      matrix:
        python-version:
          - "2.7"

    steps:
    - uses: actions/checkout@v2
      with:
        # Get enough history for the tags we get next to be meaningful.  0
        # means all history.
        fetch-depth: "0"
    # Get tags not fetched by the checkout action, needed for auto-versioning.
    - run: "git fetch origin +refs/tags/*:refs/tags/*"

    # Get MS VC++ 9 aka Visual Studio 2008, required to build Python 2.7
    # extensions (zfec via Tahoe-LAFS).
    - uses: "crazy-max/ghaction-chocolatey@v1"
      with:
        args: "install vcpython27"
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel tox
    - name: Get Tahoe-LAFS master
      run: |
        pip wheel --wheel-dir ./wheelhouse git+https://github.com/tahoe-lafs/tahoe-lafs@master#egg=tahoe-lafs
    - name: Test with tox
      run: |
        $Env:PIP_FIND_LINKS = "./wheelhouse"
        tox -e py27-coverage

    - uses: codecov/codecov-action@v1
      with:
        token: "322d708d-8283-4827-b605-ccf02bfecf70"
        file: "./coverage.xml"

  integration-tests:

    runs-on: "windows-latest"
    strategy:
      matrix:
        python-version:
          - "2.7"

    steps:
    - uses: actions/checkout@v2
      with:
        # Get enough history for the tags we get next to be meaningful.  0
        # means all history.
        fetch-depth: "0"
    # Get tags not fetched by the checkout action, needed for auto-versioning.
    - run: "git fetch origin +refs/tags/*:refs/tags/*"

    # Get MS VC++ 9 aka Visual Studio 2008, required to build Python 2.7
    # extensions (zfec via Tahoe-LAFS).
    - uses: "crazy-max/ghaction-chocolatey@v1"
      with:
        args: "install vcpython27"
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel tox
    - name: Get Tahoe-LAFS master
      run: |
        pip wheel --wheel-dir ./wheelhouse git+https://github.com/tahoe-lafs/tahoe-lafs@master#egg=tahoe-lafs
    - name: Test with tox
      run: |
        $Env:PIP_FIND_LINKS = "./wheelhouse"
        tox -e integration -- -x
